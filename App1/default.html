<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App1</title>

    <!-- App1 CSS references -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />
</head>
<body class="win-type-body">
    <h1>Hello, world!</h1>
    <p>What's your name</p>
    <input id="nameInput" type="text" class="win-textbox" />
    <button id="helloButton" class="win-button">Say Hello</button>
    <div id="greetingOutput" ></div>
    <label for="ratingControlDiv">Rate this greeting:</label>
    <div id="ratingControlDiv" class="win-rating" data-win-control="WinJS.UI.Rating"></div>
    <div id="ratingOutput"></div>

    <!-- App1 JavaScript references -->
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>
    <script src="/js/default.js"></script>
</body>
</html>
